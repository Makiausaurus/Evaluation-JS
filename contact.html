        <hr>
        <!--formulaire-->
        <form class="container" target="blank" action="http://bienvu.net/script.php" method="POST" id="myForm">
            <section>
                <h2>Contactez-nous !</h2>
            </section>

            <p class="font-weight-bold text-danger">* Ces zones sont obligatoires</p>
            <fieldset>
                <legend>Vos coordonnées</legend>

                <div class="form-group">
                    <label for="nom">Votre nom <span class="font-weight-bold text-danger">*</span> : </label>
                    <input class="form-control" type="text" name="nom" id="nom" placeholder="Doe">
                    <span id="errorNom"></span>
                    <span name="error" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="prenom">Votre prénom <span class="font-weight-bold text-danger">*</span> : </label>
                    <input class="form-control" type="text" name="prenom" id="prenom" placeholder="John">
                    <span id="errorPrenom"></span>
                    <span name="error" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="genre">Genre <span class="font-weight-bold text-danger">*</span> : </label>
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-secondary">
                            <input type="radio" name="genre" value="F" id="feminin">
                            Féminin
                        </label>
                        <label class="btn btn-outline-secondary">
                            <input type="radio" name="genre" value="M" id="masculin">
                            Masculin
                        </label>
                    </div>
                    <span id="errorGenre"></span>
                </div>

                <div class="form-group">
                    <label for="birthDate">Date de naissance <span class="font-weight-bold text-danger">*</span> :
                    </label>
                    <input class="form-control" type="date" name="birthDate" id="birthDate" maxlength="10" placeholder="jj/mm/aaaa">
                    <span id="errorBirthDate"></span>
                    <span name="error" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="codePostal">Code Postal <span class="font-weight-bold text-danger">*</span> : </label>
                    <input class="form-control" type="text" name="codePostal" id="codePostal" placeholder="Ex : 75000">
                    <span id="errorCodePostal"></span>
                    <span name="error" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="adresse">Adresse : </label>
                    <input class="form-control" type="text" name="adresse" id="adresse">
                </div>

                <div class="form-group">
                    <label for="ville">Ville <span class="font-weight-bold text-danger">*</span> : </label>
                    <input class="form-control" type="text" name="ville" id="ville" placeholder="Paris">
                    <span id="errorVille"></span>
                    <span name="error" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="mail">E-mail <span class="font-weight-bold text-danger">*</span> : </label>
                    <input class="form-control" type="mail" name="mail" id="mail" placeholder="john.doe@gmail.com">
                    <span id="errorMail"></span>
                    <span name="error" class="text-danger"></span>
                </div>
            </fieldset>

            <fieldset>
                <legend>Votre demande</legend>

                <div class="form-group">
                    <label for="sujet">Sujet <span class="font-weight-bold text-danger">*</span> : </label>
                    <select class="custom-select" name="sujet" id="sujet">
                        <option value="" selected>Choisissez le sujet de votre demande</option>
                        <option value="commandes">Mes commandes</option>
                        <option value="questionproduit">Questions sur un produit</option>
                        <option value="reclamation"> Réclamation</option>
                        <option value="autres">Autres</option>
                    </select>
                    <span id="errorSujet"></span>
                    <span name="error" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="question">
                        Votre question
                        <span class="font-weight-bold text-danger">*</span>
                        :
                    </label>
                </div>

                <div class="form-group">
                    <textarea class="form-control" name="question" id="question" cols="40" rows="5"></textarea>
                    <span id="errorQuestion"></span>
                    <span name="error" class="text-danger"></span>
                </div>
            </fieldset>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="consent" id="consent">
                <label class="custom-control-label" for="consent"> J'accepte le traitement informatique de ce
                    formulaire</label> <span class="font-weight-bold text-danger">*</span>
                <br>
                <span id="errorConsent"></span>
                <span name="error" class="text-danger"></span>
            </div>

            <div class="d-flex row justify-content-between mt-3">
                <button class="btn btn-secondary col-4" type="submit">Envoyer</button>
                <button class="btn btn-outline-secondary col-4" type="reset">Effacer</button>
            </div>
        </form>
